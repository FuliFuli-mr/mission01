<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Forms</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>Email us</h1>
      <h3>Book your flights now</h3>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- LEFT SECTION -->
      <section id="left">
        <h1>Slide on in to Paradise</h1>
        <img
          class="imgpic"
          src="https://lp-cms-production.imgix.net/2019-06/527578071_full.jpg?fit=crop&ar=1%3A1&w=1200&auto=format&q=75"
          alt="paradise"
        />
      </section>

      <!-- RIGHT SECTION -->
      <section id="right">
        <form
          action="mailto:darocky77@icloud.com"
          method="post"
          enctype="text/plain"
        >
          <h1>Contact us</h1>
          <h3>
            Leave yr name and email address and a message and we will be in
            touch
          </h3>
          <!-- first input element -->
          <label>Name</label>
          <input type="text" name="name" placeholder="eg: John Doe" required />

          <br />
          <!-- second input element -->
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="eg: johndoe@gmail.com"
          />
          <br />
          <br />
           <!-- third input element -->
          <label>TextArea</label>
          <br />
          <textarea
            name="message"
            placeholder="Mission ready project"
          ></textarea>
          <br />
          <!-- Submit form button -->
          <input type="submit" name="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
